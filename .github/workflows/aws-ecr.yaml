name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  
  build:
    
    name: Build Image
    runs-on: ubuntu-latest

   
    steps:

    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Generate a new tag
      id: generate_tag
      run: echo "::set-output name=tag::$(git rev-parse --short HEAD)"

    - name: Build, tag, and push image to Amazon ECR
      run: |
        docker build -t <ECR_REGISTRY_URL>/<REPOSITORY_NAME>:${{ steps.generate_tag.outputs.tag }} .
        docker push <ECR_REGISTRY_URL>/<REPOSITORY_NAME>:${{ steps.generate_tag.outputs.tag }}